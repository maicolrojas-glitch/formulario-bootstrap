<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario basico</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    .text-purple {
      color: #6f42c1; /* Morado oficial de Bootstrap */
    }
     .btn-custom {
      width: 120px;   /* Ancho fijo */
      height: 40px;   /* Alto fijo */
      font-size: 16px; /* Texto un poco más grande */
    }
    /* Efecto hover solo para el botón Saludar */
  #btnSaludar:hover {
    background-color: #6f42c1 !important;
    color: white !important;
  </style>
</head>
<body>

<div class="container mt-5" style="max-width: 500px;">
  <h1 class="text-center">FORMULARIO</h1>

   <!-- Label con id-->
  <label id="miLabel" for="nombre" class="form-label fs-4 text-purple">Ingrese su nombre</label>

    <!-- TextBox+placeholder= -->
  <input type="text" class="form-control mb-3" id="nombre" placeholder="Escribe tu nombre aqui">

    <!-- Botón, tamaño y espacio lugar-->
  <div class="d-flex justify-content-end mt-3 gap 2">
      <button id="btnSaludar" type="button" class="btn btn-warning btn-custom">Saludar</button>
      <button id="btnLimpiar" type="button" class="btn btn-info btn-custom">Limpiar</button>
    </div>

  <!-- CONTADOR -->
<hr>
<h3 class="mt-4 text-center">Contador Interactivo</h3>
<div class="d-flex justify-content-center align-items-center mt-3 gap-3">
  <button id="btnMenos" type="button" class="btn btn-danger">-1</button>
  <span id="contador" class="fs-4">0</span>
  <button id="btnMas" type="button" class="btn btn-success">+1</button>
</div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script propio -->
<script>
  const btn = document.getElementById('btnSaludar');
  const input = document.getElementById('nombre');
  const label = document.getElementById('miLabel');
  const btnLimpiar = document.getElementById('btnLimpiar');

  // Botón inicia deshabilitado
  btn.disabled = true;

  // Habilitar/deshabilitar según input
  input.addEventListener('input', () => {
    btn.disabled = input.value.trim() === "";
  });

  // Evento click → cambiar el label
  btn.addEventListener('click', () => {
    label.textContent = "Hola, " + input.value.trim();
  });

   // Evento click → botón "Limpiar"
  btnLimpiar.addEventListener('click', () => {
    input.value = ""; // borra el textbox
    label.textContent = "Ingrese su nombre"; // restaura el label
    btn.disabled = true; // deshabilita el botón "Saludar"
  });

// --- CONTADOR ---
  const btnMas = document.getElementById('btnMas');
  const btnMenos = document.getElementById('btnMenos');
  const contadorLabel = document.getElementById('contador');

  let contador = 0; // valor inicial

  btnMas.addEventListener('click', () => {
    contador++;
    contadorLabel.textContent = contador;
  });

  btnMenos.addEventListener('click', () => {
    contador--;
    contadorLabel.textContent = contador;
  });
</script>
</body>
</html>
